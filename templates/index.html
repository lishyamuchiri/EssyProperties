{% extends 'starter-page.html' %}
{% load  static %}


{% block body %}



<div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" style="font-size: 30px">
  <!-- Indicators -->
  <div class="carousel-indicators" data-bs-interval="2000">
    <button type="button" data-bs-target="#propertyCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#propertyCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#propertyCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Carousel Items -->
 <div class="carousel-inner" data-bs-interval="2000">
  <div class="carousel-item active">
    <img src="{% static 'assets/images/cr1.jpg' %}" class="d-block w-100" alt="Property 1">
    <div class="overlay"></div>
    <div class="carousel-caption">
      <h5 style="font-family: 'Rockwell Extra Bold';font-size: 28px;"><b>BEAUTIFUL FAMILY HOME</b></h5>
      <p style="color: white; font-family: 'Rockwell Extra Bold'; font-size: 16px;">Located in the heart of the city.</p>
    </div>
  </div>
  <div class="carousel-item">
    <img src="{% static 'assets/images/cr2.jpg' %}" class="d-block w-100" alt="Property 2">
    <div class="overlay"></div>
    <div class="carousel-caption">
      <h5 style="font-family: 'Rockwell Extra Bold';font-size: 28px;"><b>LUXURIOUS VILLA</b></h5>
      <p style="color: white; font-size: 16px;">With stunning beachfront views.</p>
    </div>
  </div>
  <div class="carousel-item">
    <img src="{% static 'assets/images/cr3.jpg' %}" class="d-block w-100" alt="Property 3">
    <div class="overlay"></div>
    <div class="carousel-caption">
      <h5 style="font-family: 'Rockwell Extra Bold';font-size: 28px;"><b>MODERN APARTMENT</b></h5>
     <p style="color: white; font-size: 16px;">Perfect for young professionals.</p>
    </div>
  </div>
</div>








  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>









{% endblock %}
