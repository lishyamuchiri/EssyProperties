{% extends 'starter-page.html' %}
{% load static %}
{% block body %}
    <style>
    html {
  scroll-behavior: smooth;
}
    p{
        color:black;
    }
    </style>


     <!-- Book site view Section -->
    <section id="book" class="book-a-table section animate-up">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
          <br><br>
        <h2>SITE VIEW</h2>
        <p>Book Now</p>
      </div><!-- End Section Title -->


        <form  method="post" action="{% url 'book' %}">
            {% csrf_token %}
            <div class="row gy-4" >
                <div class="col-lg-4 col-md-6">
                    <label for="name"></label><input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="email"></label><input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="phone"></label><input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="date"></label><input type="date" name="date" class="form-control" id="date" placeholder="Date" required>
                </div>

                <div class="col-lg-4 col-md-6">
                    <label for="people"></label><input type="location" class="form-control" name="location" id="people" placeholder="# location of the property" required="">
                </div>
            </div>

         <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)"></textarea>
          </div>

          <div class="mt-3">
            <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Make an Appointment</button>
          </div>

        </div>
    </form>
    </section>

{% endblock %}
