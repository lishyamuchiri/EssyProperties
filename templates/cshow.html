{% extends 'base.html' %}
{% load static %}
{% block body %}


<br><br><br><br>
    <h1    style="color: #ffffff; font-family: 'Times New Roman'; background-color: #020202;text-align: center " >Contact Page</h1>
   <div id="img" style="display: flex">
       <img src="{% static 'assets/images/call.jpg' %}" alt="" style="width:350px;height:350px;margin-left: 10px">

   <table style="background-color: #1b1713; color: #ffffff; border-radius: 8px; width: 100%; text-align: center;">


    <thead>
    <tr>

        <th>Name</th>
        <th>Email</th>
        <th>subject</th>
        <th>Message</th>
        <th>Action</th>

    </tr>
</thead>
 <tbody>


    {% for x in contact  %}


        <tr>

            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.subject }}</td>
            <td>{{ x.message }}</td>
             <td >

                <a href="{% url 'delete_contact' x.id %}" class="btn btn-danger" style="width: 80px">DELETE</a>

            </td>

        </tr>
         {% empty %}
            <tr>
                <td colspan="5">No contact entries found.</td>
            </tr>

    {% endfor %}
   </tbody>


    </table>


</div>




{% endblock %}
